<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <h1>足彩分析</h1>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">亚赔</h3>
        </div>
        <div class="panel-body row">
          <div class="col-md-4">
            <div id="as1" style="height: 400px"></div>
          </div>
          <div class="col-md-4">
            <div id="as2" style="height: 400px"></div>
          </div>
          <div class="col-md-4">
            <div id="as3" style="height: 400px"></div>
          </div>
        </div>
      </div>  

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">欧赔</h3>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div id="container" style="height: 400px"></div>
          </div>
          <div class="col-md-4">
            <div id="container1" style="height: 400px"></div>
          </div>
          <div class="col-md-4">
            <div id="container2" style="height: 400px"></div>
          </div>
        </div>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">近 10 场积分</h3>
        </div>
        <div class="panel-body">
          <div id="recent1" style="height: 400px"></div>
        </div>
      </div>
        
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">近 10 场进球数</h3>
        </div>
        <div class="panel-body row">
          <div class="col-md-6">
            <div id="recent2" style="height: 400px"></div>
          </div>
          <div class="col-md-6">
            <div id="recent3" style="height: 400px"></div>
          </div>
        </div>
      </div>

      <p><button class="btn btn-primary btn-large">提交分析</button></p>

      <hr>

      <h2>分析结果</h2>
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">统计图</h3>
        </div>
        <div id="result"></div>
      </div>

      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">详细数据</h3>
        </div>
        <div id="fulldata">
          <table class="table">
            <tr><th></th><th></th><th></th><th colspan="3">亚盘</th><th colspan="3">欧盘赔率</th><th colspan="2">进球数</th></tr>
            <tr><th>日期</th><th>主队</th><th>客队</th><th>贴水</th><th>盘口</th><th>贴水</th><th>胜</th><th>平</th><th>负</th><th>主</th><th>客</th></tr>
          </table>
        </div>
      </div>
      <hr>

      <footer>
        <p>&copy; USTC 2014</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>

    <script src="highstock/js/highstock.js"></script>
    <script src="highstock/js/modules/exporting.js"></script>
  </body>
<script type="text/javascript">
$(function () {
    $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=aapl-v.json&callback=?', function (data) {

        $('#as1').highcharts('StockChart', {
            chart: {
                alignTicks: false
            },

            rangeSelector: {
                inputEnabled: $('#as1').width() > 480,
                selected: 1
            },

            title: {
                text: '主胜贴水'
            },

            series: [{
                type: 'column',
                name: '场数',
                data: data,
            }]
        });
    });

    $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=aapl-v.json&callback=?', function (data) {

        // create the chart
        $('#as2').highcharts('StockChart', {
            chart: {
                alignTicks: false
            },

            rangeSelector: {
                inputEnabled: $('#container').width() > 480,
                selected: 1
            },

            title: {
                text: '盘口'
            },

            series: [{
                type: 'column',
                name: '场数',
                data: data,
            }]
        });
    });

    $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=aapl-v.json&callback=?', function (data) {

        // create the chart
        $('#as3').highcharts('StockChart', {
            chart: {
                alignTicks: false
            },

            rangeSelector: {
                inputEnabled: $('#container').width() > 480,
                selected: 1
            },

            title: {
                text: '客胜贴水'
            },

            series: [{
                type: 'column',
                name: '场数',
                data: data,
            }]
        });
    });

    $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=aapl-v.json&callback=?', function (data) {

        // create the chart
        $('#container').highcharts('StockChart', {
            chart: {
                alignTicks: false
            },

            rangeSelector: {
                inputEnabled: $('#container').width() > 480,
                selected: 1
            },

            title: {
                text: '胜'
            },

            series: [{
                type: 'column',
                name: '场数',
                data: data,
            }]
        });
    });

    $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=aapl-v.json&callback=?', function (data) {

        // create the chart
        $('#container1').highcharts('StockChart', {
            chart: {
                alignTicks: false
            },

            rangeSelector: {
                inputEnabled: $('#container1').width() > 480,
                selected: 1
            },

            title: {
                text: '平'
            },

            series: [{
                type: 'column',

                data: data,
            }]
        });
    });

    $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=aapl-v.json&callback=?', function (data) {

        // create the chart
        $('#container2').highcharts('StockChart', {
            chart: {
                alignTicks: false
            },

            rangeSelector: {
                inputEnabled: $('#container2').width() > 480,
                selected: 1
            },

            title: {
                text: '负'
            },

            series: [{
                type: 'column',
                name: '场数',
                data: data,
            }]
        });
    });

    $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=aapl-v.json&callback=?', function (data) {

        // create the chart
        $('#recent1').highcharts('StockChart', {
            chart: {
                alignTicks: false
            },

            rangeSelector: {
                inputEnabled: $('#recent1').width() > 480,
                selected: 1
            },

            title: {
                text: '积分（胜*3，平*1，负*0）'
            },

            series: [{
                type: 'column',
                name: '场数',
                data: data,
            }]
        });
    });

    $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=aapl-v.json&callback=?', function (data) {

        // create the chart
        $('#recent2').highcharts('StockChart', {
            chart: {
                alignTicks: false
            },

            rangeSelector: {
                inputEnabled: $('#recent2').width() > 480,
                selected: 1
            },

            title: {
                text: '主队进球数'
            },

            series: [{
                type: 'column',
                name: '场数',
                data: data,
            }]
        });
    });

    $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=aapl-v.json&callback=?', function (data) {

        // create the chart
        $('#recent3').highcharts('StockChart', {
            chart: {
                alignTicks: false
            },

            rangeSelector: {
                inputEnabled: $('#recent3').width() > 480,
                selected: 1
            },

            title: {
                text: '客队进球数'
            },

            series: [{
                type: 'column',
                name: '场数',
                data: data,
            }]
        });
    });

    $('#result').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: 1,//null,
            plotShadow: false
        },
        title: {
            text: '胜平负场数统计'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                }
            }
        },
        series: [{
            type: 'pie',
            name: '场数',
            data: [
                ['胜',   1000000],
                ['平',   2000000],
                ['负',   3000000],
            ]
        }]
    });
});
</script>
</html>
